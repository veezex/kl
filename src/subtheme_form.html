<div class="" id="form-help">
  <p class="section__header mail-us__header mail-us__header--subtheme">Я хочу получить консультацию</p>
  <form action="" id="help">
    <div class="filter__input-block filter__input-block--full">
      <div class="filter__input-wrap filter__input-wrap--full">
        <input type="text" class="filter__input " name="name" required/>
        <span class="filter__floating-label">Иван Тургенев</span>
      </div>
    </div>
    <div class="filter__input-block filter__input-block--full">
      <div class="filter__input-wrap filter__input-wrap--full">
        <input type="text" class="filter__input " name="tel" required/>
        <span class="filter__floating-label">+7(999) 123-45-67 </span>
      </div>
    </div>
    <div class="filter__input-block filter__input-block--full">
      <div class="filter__input-wrap filter__input-wrap--full">
        <input type="text" class="filter__input " name="email" required/>
        <span class="filter__floating-label">name@domain.ru</span>
      </div>
    </div>
    <div class="filter__input-block filter__input-block--full">
      <div class="filter__input-wrap filter__input-wrap--full">
        <input type="hidden" data-group="type" class="js-filter-hidden" name="text" required/>
        <a href="javascript:;" data-group="type" class="js-select-btn filter__select-btn filter__select-btn--small "></a>
        <span class="filter__floating-label filter__select-label js-select-label">Тип консультации</span>
        <div class="filter__select-block js-select-block">
          <a href="javascript:;" data-group="type" class="js-select-item filter__select-item">Юридическая</a>
          <a href="javascript:;" data-group="type" class="js-select-item filter__select-item">Недвижимость</a>
        </div>
      </div>
    </div>
    <div class="filter__radio">
      <input type="checkbox" id="checkbox-modal" class="filter__radio-input" required/>
      <label for="checkbox-modal" class="filter__radio-label">я принимаю <a href="#">условия</a> передачи информации</label>
    </div>
    <div class="mail-us__btn-block mail-us__btn-block--subtheme u-jc-ce">
      <button type="submit" class="btn btn--regular mail-us__btn" data-modal="help-modal">Отправить</button>
    </div>
  </form>
</div>
